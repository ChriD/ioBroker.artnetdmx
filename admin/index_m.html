    <script type="text/javascript">

        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
    
            requestDeviceSettings();

            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else if ($this.attr('type') === 'number') {
                    obj[$this.attr('id')] = parseFloat($this.val());
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            // TODO: Send changes of devices to adapter for saveing
            updateDeviceSettings();

            callback(obj);
        }


        function requestDeviceSettings()
        {            
            window.isProcessingRequest = true; // TODO: @@@ add Timeout
            sendTo(null, "requestDeviceSettings", null, function (_result) {
                        console.log(_result);
                        window.deviceSettings = _result;
                        
                        
                        // TODO: draw the rows
                        this.generateDeviceSettingsTable(_result)


                        window.isProcessingRequest = false;
                    });
        }

        function generateDeviceSettingsTable(_devices)
        {
            for (const device of _devices)
            {
                this.addDeviceRow(device);
            }
        }

        function updateDeviceSettings()
        {
            // 	{"id":"artnetdmx.0.lights.Bedrom","deviceId":"Bedrom","name":"Bedroom Main Light","settings":{"fadeTime":150}}                 
            window.isProcessingRequest = true; // TODO: @@@ add Timeout
            sendTo(null, "updateDeviceSettings", window.deviceSettings, function (_result) {
                        console.log(_result)
                        window.isProcessingRequest = false;
                    });
        }

        function addDeviceRow(_device)
        {
            const elementDeviceTableBody = document.getElementById('deviceTableBody');            
            const templateDeviceRow = document.getElementById('templateDeviceRow');
            const deviceRowNode = templateDeviceRow.content.cloneNode(true)
            
            if(_device)
            {
                deviceRowNode.getElementById('deviceId').value = _device.deviceId;
                deviceRowNode.getElementById('name').value = _device.name;
                deviceRowNode.getElementById('fadeTime').value = _device.settings.fadeTime;
            }

            const newDeviceRow = elementDeviceTableBody.append(deviceRowNode);
            return newDeviceRow;
        }

        
    </script>
