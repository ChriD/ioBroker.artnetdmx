        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
    
            requestDeviceSettings(onChange);

            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            

            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else if ($this.attr('type') === 'number') {
                    obj[$this.attr('id')] = parseFloat($this.val());
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            // TODO: Send changes of devices to adapter for saveing            

            updateDeviceSettings();           

            callback(obj);
        }


        function getTableRowDataIndex(_childElement)
        {
            let rowElement = _childElement.closest('tr');
            if(rowElement)
                return rowElement.getAttribute('data-index');
            return '';
        }

        function updateEditableChannels(_rowIndex, _type)
        {
            if(!_rowIndex)
                return;

            let availableChannels = [];            
            let deviceTableElement = document.querySelector('#deviceTable');
            let rowElement = deviceTableElement.querySelector('tr[data-index="' + _rowIndex + '"]');
            let typeElement = rowElement.querySelector('select[data-name="settings.type"]');            

            switch(typeElement.value)
            {
                case 'dimmable':
                    availableChannels.push('main');
                    break;
                case 'TW':
                    availableChannels.push('main', 'white');
                    break;
                case 'RGB':
                    availableChannels.push('red', 'green', 'blue');
                    break;
                case 'RGBW':
                    availableChannels.push('red', 'green', 'blue', 'white');
                    break; 
                case 'RGBWTW':
                    availableChannels.push('main', 'red', 'green', 'blue', 'white');
                    break;                                                                                
            }
            
            const allChannelElements = rowElement.querySelectorAll('input[data-name^="settings.channel."]');          
            for (const channelElement of allChannelElements)
            {
                channelValue = channelElement.getAttribute('data-name').split('.').pop();                
                this.updateEditableChannel(channelElement, availableChannels.includes(channelValue) );            
            }
        }

        function updateEditableChannel(_channelElement, _enabled)    
        {
            if(!_channelElement)
                return;

            _channelElement.disabled = !_enabled;
            _channelElement.readOnly = !_enabled;
            if(!_enabled)
                _channelElement.value = '';
        }


        async function updateObjectId(_rowIndex, _value, _forceUpdate = false)
        {
            if(!_rowIndex)
                return;

            let deviceTableElement = document.querySelector('#deviceTable');
            let rowElement = deviceTableElement.querySelector('tr[data-index="' + _rowIndex + '"]');
            let deviceIdElement = rowElement.querySelector('input[data-name="deviceId"]');  
            let deviceId = deviceIdElement.value;

            // the fill the deviceId if its empty or if we are forced too
            if(!deviceId || _forceUpdate){
                if(_value != '') {
                    deviceIdElement.value = await this.formatObjectId(_value);                                
                }
            }
        }

        function onDeviceTableReady()
        {            
            // TODO: run through all rows and attach events      
            let deviceTableElement = document.querySelector('#deviceTable');
            // TODO: select rows ....
            let elements = deviceTableElement.querySelectorAll('select[data-name="settings.type"]');
            if(elements)
            {
                elements.forEach(item => {

                    let rowIndex = getTableRowDataIndex(item);
                    this.updateEditableChannels(rowIndex, item.value);

                    item.onchange = (_event) => {                        
                        let rowIndex = this.getTableRowDataIndex(_event.currentTarget);
                        this.updateEditableChannels(rowIndex, _event.currentTarget.value);
                    }
                });
            }

            let typeElements = deviceTableElement.querySelectorAll('input[data-name="name"]');
            if(typeElements)
            {
                typeElements.forEach(item => {

                    item.onblur = (_event) => {                        
                        let rowIndex = this.getTableRowDataIndex(_event.target);
                        this.updateObjectId(rowIndex, _event.target.value);
                    }
                });
            }    
            
            // TODO: add some kind of update knob to the ID
        }


        function requestDeviceSettings(onChange)
        {            
            window.isProcessingRequest = true; // TODO: @@@ add Timeout
            sendTo(null, "requestDeviceSettings", null, function (_result) {
                        console.log(_result);
                        window.deviceSettings = _result;
                        
                        // prepare result for table creation
                        // TODO: @@@
                        let devices = new Array();
                        for (const device of _result)
                        {
                            devices.push(flattenObject(device));  
                        }        
                        console.log(devices);                     
                        values2table('devices', devices, onChange, onDeviceTableReady);


                        window.isProcessingRequest = false;
                    });
        }

        function formatObjectId(_value)
        {    
            return new Promise((_resolve, _reject) => {  
                console.log(_value);       
                sendTo(null, "formatObjectId", _value, function (_result) {
                        _resolve(_result.value);                        
                    });               
            })        
        }




        function updateDeviceSettings()
        {
            const tableValues = table2values('devices');
            /*const flattedTableValues = flattenObject(tableValues);
            const devices = unflattenObject(flattedTableValues);*/arguments
            let devices = new Array();
            for (const device of tableValues)
            {
                devices.push(unflattenObject(device));  
            }      

            console.log(devices);

            // 	{"id":"artnetdmx.0.lights.Bedrom","deviceId":"Bedrom","name":"Bedroom Main Light","settings":{"fadeTime":150}}                 
            window.isProcessingRequest = true; // TODO: @@@ add Timeout
            sendTo(null, "updateDeviceSettings", devices, function (_result) {
                        console.log(_result)
                        window.isProcessingRequest = false;
                    });
        }


        
    </script>
